<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      width: 100%;
      height: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 33vw;
      width: 100vw;
      overflow-x: hidden;
      grid-auto-flow: dense;
    }

    .item {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Sizes */
    .big {
      grid-column: span 3;
      grid-row: span 2;
    }

    .medium {
      grid-column: span 2;
      grid-row: span 2;
    }

    .small {
      grid-column: span 1;
      grid-row: span 1;
    }

    .location {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(241, 241, 241, 0.6);
      padding: 4px 8px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 12px;
      font-weight: 500;
      gap: 4px;
      color: #fff;
    }

    .location svg {
      width: 14px;
      height: 14px;
      color: #ff5e5e;
    }

    @media (min-width: 769px) {
      .gallery {
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: 150px;
      }

      .big {
        grid-column: span 4;
        grid-row: span 2;
      }

      .medium {
        grid-column: span 2;
        grid-row: span 2;
      }

      .small {
        grid-column: span 2;
        grid-row: span 1;
      }
    }

    .top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #f9f9f9;
  color: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  z-index: 1000;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.top-nav .brand {
  font-weight: 600;
  font-size: 25px;
}

.top-nav .icons {
  display: flex;
  gap: 16px;
}

.top-nav .icons i {
  cursor: pointer;
  color: #333;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background: #fff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
  z-index: 1000;
  color: #000;
}

.bottom-nav .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
  color: #777;
}

.bottom-nav .nav-item i {
  margin-bottom: 2px;
  width: 20px;
  height: 20px;
}

.bottom-nav .nav-item.active {
  color: #000;
  font-weight: 600;
}

body {
  padding-top: 60px; /* Prevent top nav overlap */
  padding-bottom: 70px; /* Prevent bottom nav overlap */
}

.brand {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 22px;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #1f1f1f, #4e4e4e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-transform: uppercase;
}

  </style>
</head>
<body>
  <div class="top-nav">
    <div class="brand">Wiesel</div>
    <div class="icons">
      <i data-lucide="bookmark"></i>
      <i data-lucide="mic"></i>
    </div>
  </div>

  <div class="gallery">
    <div class="item big">
      <img src="images/whandbag.JPG" alt="Handbag">
      <div class="location"><i data-lucide="map-pin"></i> Lagos</div>
    </div>
    <div class="item small">
      <img src="images/sneakers.JPG" alt="Sneakers">
      <div class="location"><i data-lucide="map-pin"></i> Kenya</div>
    </div>
    <div class="item small">
      <img src="images/tidietshirt.JPG" alt="T-shirt">
      <div class="location"><i data-lucide="map-pin"></i> Accra</div>
    </div>
    <div class="item medium">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
      <div class="location"><i data-lucide="map-pin"></i> Tokyo</div>
    </div>
    <div class="item small">
      <img src="images/jollof.JPG" alt="Jollof">
      <div class="location"><i data-lucide="map-pin"></i> Nairobi</div>
    </div>
    <div class="item small">
      <img src="images/cloth_2.jpg" alt="Clothing">
      <div class="location"><i data-lucide="map-pin"></i> Venice</div>
    </div>
    <!-- More samples -->
    <div class="item small">
      <img src="images/fowe.png" alt="Shoes">
      <div class="location"><i data-lucide="map-pin"></i> Cape Town</div>
    </div>
    <div class="item medium">
      <img src="images/samosa.jpg" alt="Bag">
      <div class="location"><i data-lucide="map-pin"></i> Dubai</div>
    </div>
    <div class="item small">
      <img src="images/device.JPG" alt="Jollof">
      <div class="location"><i data-lucide="map-pin"></i> Nairobi</div>
    </div>
    <div class="item small">
      <img src="images/handbag.JPG" alt="T-shirt">
      <div class="location"><i data-lucide="map-pin"></i> Accra</div>
    </div>
    <div class="item big">
      <img src="images/chips.JPG" alt="Style">
      <div class="location"><i data-lucide="map-pin"></i> New York</div>
    </div>
    <div class="item medium">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
      <div class="location"><i data-lucide="map-pin"></i> Tokyo</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">
      <i data-lucide="home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i data-lucide="search"></i>
      <span>Search</span>
    </div>
    <div class="nav-item">
      <i data-lucide="megaphone"></i>
      <span>Sell Me</span>
    </div>
    <div class="nav-item">
      <i data-lucide="shopping-bag"></i>
      <span>Shop</span>
    </div>
    <div class="nav-item">
      <i data-lucide="shopping-cart"></i>
      <span>Cart</span>
    </div>
  </div>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
