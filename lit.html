<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: rgb(253, 253, 253);
      color: #fff;
      width: 100%;
      height: 100%;
    }

    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 33vw;
  width: 100vw;
  overflow-x: hidden;
  grid-auto-flow: dense;
  gap: 5px; /* Added space between items */
  padding: 5px; /* Optional: adds padding around the gallery */
}
/* Mobile first */
.gallery {
  grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
  grid-auto-rows: 40vw;
}

/* Tablets and up */
@media (min-width: 600px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 33vw;
  }
}

/* Large screens */
@media (min-width: 769px) {
  .gallery {
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 150px;
  }
}

.item {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  border-radius: 12px; /* Added rounded corners */
}

.item img,
.item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 12px; /* Ensure media also has rounded corners */
}


    /* Sizes */
    .big {
      grid-column: span 3;
      grid-row: span 2;
    }

    .medium {
      grid-column: span 2;
      grid-row: span 2;
    }

    .small {
      grid-column: span 1;
      grid-row: span 1;
    }

    .location {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 12px;
      font-weight: 500;
      gap: 4px;
      color: #fff;
    }

    .location svg {
      width: 14px;
      height: 14px;
      color: #5e61ff;
    }

    @media (min-width: 769px) {
  .gallery {
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 150px;
    gap: 12px; /* Keep spacing consistent on larger screens */
    padding: 12px;
  }
}


    .top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.986);
  color: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  z-index: 1000;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.top-nav .brand {
  font-weight: 600;
  font-size: 25px;
}

.top-nav .icons {
  display: flex;
  gap: 16px;
}

.top-nav .icons i {
  cursor: pointer;
  color: #333;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background: #fff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
  z-index: 1000;
  color: #000;
}

.bottom-nav .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
  color: #777;
}

.bottom-nav .nav-item i {
  margin-bottom: 2px;
  width: 20px;
  height: 20px;
}

.bottom-nav .nav-item.active {
  color: #0f118b;
  font-weight: 900;
}

body {
  padding-top: 60px; /* Prevent top nav overlap */
  padding-bottom: 70px; /* Prevent bottom nav overlap */
}
.brand {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 22px;
  letter-spacing: 1px;
  color: #0f118b;
}


  </style>
</head>
<body>
  <div class="top-nav">
    <div class="brand">WIESEL</div>
    <div class="icons">

  </div>

  <div class="gallery">

    </div>

      <div class="location"><i data-lucide="map-pin"></i>Yaba</div>
    </div>
    <div class="item big">

      <div class="location"><i data-lucide="map-pin"></i> Iyana ipaja</div>
    </div>
    <div class="item medium">
      <img src="images/cloth_1.jpg" alt="cloth">
      <div class="location"><i data-lucide="map-pin"></i> oshodi</div>
    </div>
    <div class="item small">
      <img src="images/handbag.JPG" alt="Jollof">
      <div class="location"><i data-lucide="map-pin"></i> agege</div>
    </div>
    <div class="item small">
      <img src="images/cloth_2.jpg" alt="Clothing">
      <div class="location"><i data-lucide="map-pin"></i> aja</div>
    </div>
    <!-- More samples -->
    <div class="item small">
      <img src="images/children.jpg" alt="Shoes">
      <div class="location"><i data-lucide="map-pin"></i> Lekki</div>
    </div>
    <div class="item medium">
      <img src="images/Air.JPG" alt="Bag">
      <div class="location"><i data-lucide="map-pin"></i> ikeja</div>
    </div>
    <div class="item small">
      <img src="images/device.JPG" alt="Jollof">
      <div class="location"><i data-lucide="map-pin"></i> GRA</div>
    </div>
    <div class="item small">
      <img src="images/handbag.JPG" alt="T-shirt">
      <div class="location"><i data-lucide="map-pin"></i> Baruwa</div>
    </div>
    <div class="item big">
      <img src="images/chips.JPG" alt="Style">
      <div class="location"><i data-lucide="map-pin"></i> New York</div>
    </div>
    <div class="item medium">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
      <div class="location"><i data-lucide="map-pin"></i> Tokyo</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">
      <i data-lucide="home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i data-lucide="search"></i>
      <span>Search</span>
    </div>
    <div class="nav-item">
      <i data-lucide="megaphone"></i>
      <span>Sell Me</span>
    </div>
    <div class="nav-item">
      <i data-lucide="shopping-bag"></i>
      <span>Shop</span>
    </div>
    <div class="nav-item">
      <i data-lucide="shopping-cart"></i>
      <span>Cart</span>
    </div>
  </div>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
